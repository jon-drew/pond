{% extends 'base.html' %}
{% block content %}
  {% if not request.user.hopper.pad %}
    <div class="text-center">
        <a href="create" class="btn btn-primary"<span class="badge">Create Pad</a>
        </br>
        </br>
    </div>
  {% else %}
    <div class="text-center">
        <a href="{{request.user.hopper.pad.slug}}" class="btn btn-primary"<span class="badge">View Your Pad</a>
        </br>
        </br>
    </div>
  {% endif %}
  {% for obj in object_list %}
    {% include 'pads/snippets/card.html' with object=obj %}
    </br>
  {% endfor %}
{% endblock content %}
