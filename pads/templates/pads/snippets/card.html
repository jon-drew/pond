<div class="card">
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">{{ object.name }} @ {{ object.address }}</h5>
      <p class="card-text">{{ object.description }}</p>
      <a href="{{ object.get_absolute_url }}" class="btn btn-primary"<span class="badge">View</span></a>
    </div>
  </div>
</div>
