<div class="card">
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">{{ instance.start }} - {{ instance.end }}</h5>
      <h6 class="card-title">{{ instance.title }} @ {{ instance.pad }}</h6>
      <p class="card-text">{{ instance.text }}</p>
      <a href="{{ instance.get_absolute_url }}" class="btn btn-primary"<span class="badge">View</span></a>
    </div>
  </div>
</div>
