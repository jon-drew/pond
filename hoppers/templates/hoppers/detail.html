{% extends "base.html" %}

{% block content %}
  <div class="card">
    <div class="card text-center">
      <div class="card-body">
        <h2>{{ object.user }}</h2>
        </br>
        {% if object.user != request.user %}
          <a href="{{ object.add_pair }}" class="btn btn-primary"<span class="badge">Follow</span></a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
