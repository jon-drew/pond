{% extends "base.html" %}

{% block content %}
  <div class="card">
    <div class="card text-center">
      <div class="card-body">
        <h2>{{ object }}</h2>
        </br>
        {% if object.user != request.user and request.user.hopper not in object.get_listens_to_list %}
          <a href="{{ object.add_pair }}" class="btn btn-primary"<span class="badge">Follow</span></a>
        {% endif %}
        Following:
        </br>
        </br>
        {% for hopper in object.get_listens_to_list %}
          <a href="{{ hopper.get_absolute_url }}" class="btn btn-primary"<span class="badge">{{ hopper }}</span></a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
